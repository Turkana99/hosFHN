<div class="doctor-carousel content py-3">
  <p-carousel
    class="custom-carousel"
    [value]="doctors" 
    [autoplayInterval]="2000"
    [numVisible]="3"
    [numScroll]="1"
  >
    <ng-template pTemplate="header">
      <p class="title pt-5">{{ homePageInfos?.doctorsPanelTitle }}</p>
    </ng-template>
    <ng-template let-doc pTemplate="item">
      <div
        class="border-1 surface-border border-round d-flex flex-column align-items-center my-2 py-5"
      >
        <div class="mb-3">
          <div class="relative doc_image">
            <img
              src="{{ doc.coverImageUrl }}"
              [alt]="doc.fullName"
              class="w-full border-round"
            />
          </div>
        </div>
        <div class="mb-3 font-medium carousel-title">{{ doc.fullName }}</div>
        <div class="flex justify-content-between align-items-center desc">
          <div class="mt-0 font-semibold text-xl">
            {{ doc.position }}
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
