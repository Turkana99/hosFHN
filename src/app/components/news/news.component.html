<div class="news content">
  <h1 class="title py-3">Xəbərlər</h1>
  <div class="w-100 row d-flex justify-content-start p-0 m-0">
    <div
      class="my-card col-lg-4 col-md-6 col-sm-12 col-12 py-2 d-flex justify-content-between"
      *ngFor="let news of news"
    >
      <div class="w-100">
        <mat-card class="example-card">
          <img mat-card-image [src]="news.img" [alt]="news.img" />
          <mat-card-content class="pt-3 px-0">
            <span>{{ news.date }}</span>
            <h3 class="m-0">{{ news.title }}</h3>
            <p>
              {{ news.description }}
            </p>
            <a
              [routerLink]="['/news-detail', news.id]"
              [queryParams]="{ from: 'news' }"
            >
              <div class="py-3">
                <p-button label="Daha ətraflı" /></div
            ></a>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
